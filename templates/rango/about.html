{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}

		{{ category.name }}

		Unknown Category
	{% endif %}
{% endblock %}

{% block body_block %}
	<h1>Rango says...</h1>
	<div>
		Here is the about page <br />

	<div>

	</div>
{% endblock %}
